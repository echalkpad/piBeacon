  <h1>RSSI Strip Chart</h1>
  
  <style>
  svg {
    font: 10px sans-serif;
  }
   
  .line {
    fill: none;
    stroke: #000;
    stroke-width: 1.5px;
  }
  
  .line2  {
    fill: none;
    stroke: blue;
    stroke-width: 1.5px;
  }
  
  .line3  {
    fill: none;
    stroke: green;
    stroke-width: 1.5px;
  }
 
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
 
  </style>
  
  <script>
 
  var chartWidth = 960/2;
  var chartHeight = 500/2;
 
  var n = 40,
      random = d3.random.normal(0, .2),
      dataBLERaw = d3.range(n).map(random)
      data = d3.range(n).map(random);
 
  var margin = {top: 20, right: 20, bottom: 20, left: 40},
      width = chartWidth - margin.left - margin.right,
      height = chartHeight - margin.top - margin.bottom;
 
  var x = d3.scale.linear()
      .domain([0, n - 1])
      .range([0, width]);
 
  var y = d3.scale.linear()
      .domain([-100, 1])
      .range([height, 0]);
 
  var line = d3.svg.line()
      .x(function(d, i) { return x(i); })
      .y(function(d, i) { return y(d); });
 
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
  svg.append("defs").append("clipPath")
      .attr("id", "clip")
    .append("rect")
      .attr("width", width)
      .attr("height", height);
 
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + y(0) + ")")
      .call(d3.svg.axis().scale(x).orient("bottom"));
 
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left"));
 
  var path = svg.append("g")
      .attr("clip-path", "url(#clip)")
    .append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  var path2 = svg.append("g")
        .attr("clip-path", "url(#clip)")
      .append("path")
        .datum(dataBLERaw)
        .attr("class", "line2")
        .attr("d", line);
  tick();
 
  function tick() {
    
    // push a new data point onto the back
    data.push(random());
    
    // redraw the line, and slide it to the left
    path
        .attr("d", line)
        .attr("transform", null)
      .transition()
        .duration(500)
        .ease("linear")
        .attr("transform", "translate(" + x(-1) + ",0)")
        .each("end", tick);
    
    // pop the old data point off the front
    data.shift();
  }//end tick
  
  var sock = new SockJS('http://192.168.2.2:9999/chat');
  function ChatCtrl($scope) {
      
      $scope.messages = [];
      
      sock.onmessage = function(e) {
        
        // push a new data point onto the back
        var rssiValue = parseFloat(e.data);
        console.log( rssiValue );
        //rssiValue = random();
        
        data.push(rssiValue);
        
        // redraw the line, and slide it to the left
        path
            .attr("d", line)
            .attr("transform", null)
          .transition()
            .duration(500)
            .ease("linear")
            .attr("transform", "translate(" + x(-1) + ",0)")
            .each("end", tick);
        
        // pop the old data point off the front
        data.shift();
        
      };
  }//end ChatCtrl
  
  </script>
  
  <div ng-controller="ChatCtrl"> </div>
